<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>


<h2>Alterar Category</h2>
<h3>Transaction ID x Category</h3>
<form id="update_trx_category">
    <input type="text" id="transactionId" name="transactionId" placeholder="Transaction ID"/>
    <input type="text" id="category" name="category" placeholder="Category"/>
    <button type="submit">Submit</button>
</form>
<div id="response_trx_category">
    <pre></pre>
</div>
<h3>Transaction Title x Category</h3>
<form id="update_category">
    <input type="text" id="title" name="title" placeholder="Title"/>
    <input type="text" id="categoryUpdateCategory" name="category" placeholder="New Category"/>
    <button type="submit">Submit</button>
</form>
<div id="response_category">
    <pre></pre>
</div>
<h2>Alterar Title</h2>
<h3>Transaction ID x Title</h3>
<form id="update_trx_title">
    <input type="text" id="trxId" name="trxId" placeholder="Transaction ID"/>
    <input type="text" id="newTitle" name="newTitle" placeholder="New Title"/>
    <button type="submit">Submit</button>
</form>
<div id="response_trx_title">
    <pre></pre>
</div>
<h3>Transaction Title x Title</h3>
<form id="update_title">
    <input type="text" id="rawTitle" name="rawTitle" placeholder="Raw Title"/>
    <input type="text" id="title1" name="title" placeholder="New Title"/>
    <button type="submit">Submit</button>
</form>
<div id="response_title">
    <pre></pre>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
    url: 'transaction/category/update',
    dataType: 'json',
    type: 'post',
    contentType: 'application/json',
    data: JSON.stringify({"category": $('#category').val(), "transactionId": $('#transactionId').val()}),
    processData: false,
    success: function( data, textStatus, jQxhr ){
        $('#response_trx_category pre').html( JSON.stringify( data ) );
    },
    }); e.preventDefault();}
        $('#update_trx_category').submit( processForm );
    })(jQuery);
</script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
    url: 'category/update',
    dataType: 'json',
    type: 'post',
    contentType: 'application/json',
    data: JSON.stringify({"category": $('#categoryUpdateCategory').val(), "title": $('#title').val()}),
    processData: false,
    success: function( data, textStatus, jQxhr ){
        $('#response_category pre').html( JSON.stringify( data ) );
    }
});

            e.preventDefault();
        }

        $('#update_category').submit( processForm );
    })(jQuery);
</script>

    (function($){

            $.ajax({
    url: 'transaction/title/update',
    dataType: 'json',
    type: 'post',
    contentType: 'application/json',
    data: JSON.stringify({"trxId": $('#trxId').val(), "newTitle": $('#newTitle').val()}),
    processData: false,
    success: function( data, textStatus, jQxhr ){
        $('#response_trx_title pre').html( JSON.stringify( data ) );
    },
    }); e.preventDefault();}
        $('#update_trx_title').submit( processForm );
    })(jQuery);
</script>
<script>

            $.ajax({
    url: 'title/update',
    dataType: 'json',

</body>
</html>
