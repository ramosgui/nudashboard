<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
</head>
<body>

<h2>Alterar Title</h2>
<h3>Transaction ID x Title</h3>
<form id="update_trx_title">
    <input type="text" id="trxId" name="trxId" placeholder="Transaction ID"/>
    <input type="text" id="newTitle" name="newTitle" placeholder="New Title"/>
    <button type="submit">Submit</button>
</form>
<div id="response_trx_title">
    <pre></pre>
</div>
<h3>Transaction Title x Title</h3>
<form id="update_title">
    <input type="text" id="rawTitle" name="rawTitle" placeholder="Raw Title"/>
    <input type="text" id="title1" name="title" placeholder="New Title"/>
    <button type="submit">Submit</button>
</form>
<div id="response_title">
    <pre></pre>
</div>
<h3>By REF</h3>
<form id="update_title_by_ref">
    <input type="text" id="refId" name="refId" placeholder="Ref ID"/>
    <input type="text" id="newTitleRef" name="newTitleRef" placeholder="New Title"/>
    <button type="submit">Submit</button>
</form>
<div id="response_title_by_ref">
    <pre></pre>
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
    url: 'transaction/title/update',
    dataType: 'json',
    type: 'post',
    contentType: 'application/json',
    data: JSON.stringify({"trxId": $('#trxId').val(), "newTitle": $('#newTitle').val()}),
    processData: false,
    success: function( data, textStatus, jQxhr ){
        $('#response_trx_title pre').html( JSON.stringify( data ) );
    },
    }); e.preventDefault();}
        $('#update_trx_title').submit( processForm );
    })(jQuery);
</script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
    url: 'title/update',
    dataType: 'json',
    type: 'post',
    contentType: 'application/json',
    data: JSON.stringify({"rawTitle": $('#rawTitle').val(), "newTitle": $('#title1').val()}),
    processData: false,
    success: function( data, textStatus, jQxhr ){
        $('#response_title pre').html( JSON.stringify( data ) );
    },
    }); e.preventDefault();}
        $('#update_title').submit( processForm );
    })(jQuery);
</script>
<script>
    (function($){
        function processForm( e ){
            $.ajax({
    url: 'title/ref/update',
    dataType: 'json',
    type: 'post',
    contentType: 'application/json',
    data: JSON.stringify({"newTitleRef": $('#newTitleRef').val(), "refId": $('#refId').val()}),
    processData: false,
    success: function( data, textStatus, jQxhr ){
        $('#response_title_by_ref pre').html( JSON.stringify( data ) );
    },
    }); e.preventDefault();}
        $('#update_title_by_ref').submit( processForm );
    })(jQuery);
</script>
</body>
</html>
